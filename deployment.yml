apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-k8s-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aws-k8s-app
  template:
    metadata:
      labels:
        app: aws-k8s-app
    spec:
      containers:
        - name: aws-k8s-app
          image: yamar2k/example:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
