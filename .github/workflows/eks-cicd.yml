name: CI-CD-EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: aws-k8s-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout source
      uses: actions/checkout@v4

    # 2️⃣ Login to Docker Hub
    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 3️⃣ Build & Push Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest

    # 4️⃣ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 5️⃣ Update kubeconfig for EKS
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name ${{ secrets.EKS_CLUSTER_NAME }}

    # 6️⃣ Deploy to EKS
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml

    # 7️⃣ Verify rollout
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/aws-k8s-app
        kubectl get pods
        kubectl get svc
